<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    
    <style>
       
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .graph {
            margin-bottom: 20px;
            text-align: center;
        }

        .graph h2 {
            color: white;
            font-size: 24px;
        }

        .graph img {
            width: 80%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graph">
